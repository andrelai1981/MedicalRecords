<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-4">
        <form #editForm = "ngForm" id ="editForm" (ngSubmit) = "updateFile()">
          <h2 class="text-center text-primary">Edit file</h2>
          <div class="col-sm-8">
              <div *ngIf="editForm.dirty" class="alert alert-info">
                <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
              </div>
            </div>
    
          <div class="form-group">
              <label for="clientId">Client</label>
          <select
            class="form-control"
            name="clientId"
            [(ngModel)] = "file.clientId"
          >
            <option
              *ngFor ="let client of clients"
              [value] = "client.clientId"
              > {{client.clientId}} - {{ client.clientName }} (DOB: {{client.dob | date: 'shortDate'}})</option>
          </select>
          </div>
    
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              name="description"
              [(ngModel)]="file.description"
            />
          </div>
          <div class="form-group">
              <input type="checkbox" [(ngModel)] ="file.destroyed" name ="destroyed">
              <label for = "destroyed">Destroyed</label>
          </div>
          <div class="form-group">
            <label for="barcodeNum">Barcode #</label>
            <!-- <input
              type="text"
              class="form-control"
              name="barcodeNum"
              [(ngModel)]="file.barcodeNum"
            /> -->
            <select
            class="form-control"
            name="boxId"
            [(ngModel)] = "file.boxId"
          >
            <option
              *ngFor ="let barcodeNum of boxes"
              [value] = "barcodeNum.boxId"
              > {{barcodeNum.barcodeNum}}</option>
          </select>
          </div>
    
          <!-- <div class="form-group">
              <label for="boxId">Box Id</label>
              <input
                type="text"
                class="form-control"
                name="boxId"
                [(ngModel)]="file.boxId"
              />
            </div> -->
    
          <div class="form-group text-center">
            <button [disabled] = "!editForm.dirty" class="btn btn-success" type="submit">Save File</button>
            <button class="btn btn-default" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
