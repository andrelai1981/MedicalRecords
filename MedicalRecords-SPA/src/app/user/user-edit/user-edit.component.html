<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-4">
      <form #editForm ="ngForm" id="editForm" (ngSubmit) = "updateUser()">
        <h2 class="text-center text-primary">Edit user</h2>
        <hr />

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            [(ngModel)]="user.firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            [(ngModel)]="user.lastName"
          />
        </div>

        <div class="form-group">
          <label for="userName">User Name</label>
          <input
            type="text"
            class="form-control"
            name="userName"
            [(ngModel)]="user.userName"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="user.password"  
          />
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="isAdmin"
            [(ngModel)]="user.isAdmin"
          />
          <label class="form-check-label" for="isAdmin">Is Admin user</label>
        </div>

        <div class="form-group text-center">
          <button class="btn btn-success btn-block" type="submit">Update User</button>
          <button class="btn btn-default btn-block" type="button" (click)="cancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
