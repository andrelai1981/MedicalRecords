<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-4">
        <form #editForm ="ngForm" id ="editForm" (ngSubmit)="updateBox()">
          <h2 class="text-center text-primary">Edit box barcode#{{ box.barcodeNum }}</h2>
          <div class="col-sm-8">
            <div *ngIf="editForm.dirty" class="alert alert-info">
              <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
            </div>
          </div>
          
          <div class="form-group">
            <label for="department">Department</label>
            <select
              class="form-control"
              name="department"
              [(ngModel)]="box.department">
              <option value='0'></option>
              <option
                *ngFor="let department of departments"
                [value]="department.departmentId"
                >{{ department.departmentName }}</option
              >
            </select>
          </div>
  
          <!-- <p *ngFor="let department of departments">{{department.departmentid}}, {{department.departmentname}}</p> -->
  
          <div class="form-group">
            <label for="county">Counties</label>
            <select class="form-control" name="county" [(ngModel)]="box.county">
              <option value='0'></option>
              <option *ngFor="let county of counties" [value]="county.countyId">{{
                county.countyName
              }}</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="from">From</label>
            <input
              type="text"
              class="form-control"
              name="from"
              [(ngModel)]="box.from"
            />
          </div>
  
          <div class="form-group">
            <label for="to">To</label>
            <input
              type="text"
              class="form-control"
              name="to"
              [(ngModel)]="box.to"
            />
          </div>
  
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              name="description"
              [(ngModel)]="box.description"
            />
          </div>
          
          <div class="form-group">
            <label for="actualDestructionDate">Actual Destruction Date</label>
            <input
              type="date"
              class="form-control"
              name="actualDestructionDate"
              [ngModel]="box.actualDestructionDate | date:'yyyy-MM-dd'"
              (ngModelChange)="box.actualDestructionDate = $event"
              [disabled] = "box.destroyed"
            />
          </div>
  
          <div class="form-group text-center">
            <button [disabled] = "!editForm.dirty" form="editForm" class="btn btn-success btn-block" type="submit">Save Changes</button>
            <button class="btn btn-default btn-block" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
