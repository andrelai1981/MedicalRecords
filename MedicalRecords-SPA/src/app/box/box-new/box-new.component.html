<form>
    <h2 class="text-center text-primary">Create box</h2>
    <hr>
  
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" placeholder="Barcode Number">
    </div>
  
    <div class="form-group">
      <label for="department">Department</label>
      <select class="form-control" placeholder="department">
        <option *ngFor="let department of departments" value = "{{department.departmentId}}">{{department.departmentName}}</option>
      </select>
    </div>
    
<!-- <p *ngFor="let department of departments">{{department.departmentid}}, {{department.departmentname}}</p> -->

<div class="form-group">
    <label for="county">Counties</label>
    <select class="form-control" placeholder="county">
      <option *ngFor="let county of counties" value = "{{county.countyId}}">{{county.countyName}}</option>
    </select>
  </div>
    

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Add Box</button>
      <button class="btn btn-default" type="button" (click) = "cancel()">Cancel</button>
    </div>
    
  </form>
